type S3Object {
  bucket: String!
  region: String!
  key: String!
}
type Post @model {
  id: ID!
  content: String!
    @auth(
      rules: [
        { allow: owner, operations: [create, update, delete] }
      ]
    )
  image: S3Object!
    @auth(
      rules: [
        { allow: owner, operations: [create, update, delete] }
      ]
    )
  likes: Int!
  author: String!
  createdAt: String!
  updatedAt: String!
}
