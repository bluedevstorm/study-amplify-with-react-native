type Post @model {
  id: ID!
  content: String!
    @auth(
      rules: [
        { allow: owner, operations: [create, update, delete] }
      ]
    )
  image: S3Object!
    @auth(
      rules: [
        { allow: owner, operations: [create, update, delete] }
      ]
    )
  likes: Int!
  author: String!
  # likes: Likes! @connection(name: "PostLikes")
  # comments: [Comment] @connection(name: "PostComments", sortField: "createdAt")
  createdAt: AWSTimestamp!
  updatedAt: AWSTimestamp!
}
