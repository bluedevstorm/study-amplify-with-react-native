type S3Object {
  bucket: String!
  region: String!
  key: String!
}
type Post @model {
  id: ID!
  content: String!
  image: S3Object!
  likes: Int!
  author: String!
  comments: [Comment] @connection(name: "PostComments", sortField: "createdAt")
  createdAt: AWSTimestamp!
  updatedAt: AWSTimestamp!
}
type Comment @model {
  id: ID!
  author: String!
  content: String!
  post: Post @connection(name: "PostComments", sortField: "createdAt")
  createdAt: AWSTimestamp!
  updatedAt: AWSTimestamp!
}